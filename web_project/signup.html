<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherVista - Sign Up</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Create Account</h1>
                <p>Get started with WeatherVista</p>
            </div>

            <form id="signupForm" class="auth-form">
                <div class="form-group">
                    <label for="signupName">Full Name</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="signupName" placeholder="John Doe" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="signupEmail" placeholder="your@email.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="signupPassword" placeholder="••••••••" required>
                    </div>
                    <div class="password-hint">
                        Must be at least 8 characters
                    </div>
                </div>

                <div class="form-group">
                    <label for="signupConfirm">Confirm Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="signupConfirm" placeholder="••••••••" required>
                    </div>
                </div>

                <div class="form-group checkbox-group">
                    <input type="checkbox" id="agreeTerms" required>
                    <label for="agreeTerms">I agree to the <a href="#">Terms</a> and <a href="#">Privacy Policy</a></label>
                </div>

                <button type="submit" class="btn btn-primary">Create Account</button>

                <div class="auth-footer">
                    <p>Already have an account? <a href="login.html">Sign in</a></p>
                    <div class="divider">or</div>
                    <button type="button" class="btn btn-google">
                        <i class="fab fa-google"></i> Continue with Google
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
