<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherVista - Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/weather.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="weather-header">
        <div class="container">
            <div class="logo">WeatherVista</div>
            <div class="user-menu">
                <span id="username">User</span>
                <button id="logoutBtn">Logout</button>
            </div>
        </div>
    </header>

    <main class="weather-container">
        <div class="search-container">
            <input type="text" id="cityInput" placeholder="Search for a city...">
            <button id="searchBtn"><i class="fas fa-search"></i></button>
        </div>
        
        <div class="weather-display">
            <div class="current-weather">
                <div class="location">
                    <h2 id="cityName">New York, US</h2>
                    <p id="currentDate">Monday, June 12, 2023</p>
                </div>
                <div class="weather-main">
                    <div class="temperature">
                        <span id="currentTemp">24</span>
                        <span class="unit">Â°C</span>
                    </div>
                    <div class="condition">
                        <img id="weatherIcon" src="assets/sunny.png" alt="Sunny">
                        <p id="weatherDesc">Sunny</p>
                    </div>
                </div>
                <div class="weather-details">
                    <div class="detail">
                        <i class="fas fa-wind"></i>
                        <span id="windSpeed">12 km/h</span>
                    </div>
                    <div class="detail">
                        <i class="fas fa-tint"></i>
                        <span id="humidity">45%</span>
                    </div>
                    <div class="detail">
                        <i class="fas fa-cloud-rain"></i>
                        <span id="precipitation">10%</span>
                    </div>
                </div>
            </div>
            
            <div class="forecast-section">
                <h3>Hourly Forecast</h3>
                <div class="hourly-forecast" id="hourlyForecast">
                    <!-- Filled by JavaScript -->
                </div>
                
                <h3>5-Day Forecast</h3>
                <div class="daily-forecast" id="dailyForecast">
                    <!-- Filled by JavaScript -->
                </div>
            </div>
        </div>
    </main>

    <script src="js/weather.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
